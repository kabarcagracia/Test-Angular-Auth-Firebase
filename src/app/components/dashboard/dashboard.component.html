<div id="main-content">
    <div id="navbar" class="p-0 m-0 container-fluid d-flex flex-column justify-content-center align-content-center">
        <div class="row p-0 m-0">
            <div class="col-4 d-flex justify-content-start align-items-center">
                
                <!-- BOTON MENU LATERAL IZQ-->
                <div class="menu-lateral">
                    
                    <a class="btn btn-transparent mx-1 my-auto d-flex" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <i class="bi bi-list fs-4"></i>
                    </a>
        
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="color: #2a2c3b;"> 
                        <div class="offcanvas-header">
                            <img class="p-0" src="" alt="" height="40">
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body scroll-fxd">
                            <div class="img-user d-flex justify-content-center">
                                <app-photo-account size="120px" photoUrl="{{ data.photoURL}}" displayName="{{ data.displayName}}"></app-photo-account>
                           </div>
                            <div class="displayName mt-2">
                                <figure class="text-center">
                                    <blockquote class="blockquote mb-0">
                                        <p>{{ data.displayName}}</p>
                                    </blockquote>
                                    <p class="lead fs-5">Rol Usuario</p>
                                </figure>
                            </div>
                            <div class="menu mt-5">
                                <p class="lead">MENU PRINCIPAL</p>
                            </div>
                            <div class="list-group">
                                <a routerLink="/dashboard/inicio" routerLinkActive="activo" class="list-group-item d-flex">
                                    <div class="me-3">
                                        <i class="bi bi-grid fs-4"></i>
                                    </div>
                                    <div>
                                        <p class="my-auto lead">Tablero</p>
                                    </div>
                                </a>
                                <a routerLinkActive="activo" class="list-group-item d-flex">
                                    <div class="me-3">
                                        <i class="bi bi-people fs-4"></i>
                                    </div>
                                    <div>
                                        <p class="my-auto lead">Usuarios</p>
                                    </div>
                                </a>
                                <a routerLinkActive="activo" class="list-group-item d-flex">
                                    <div class="me-3">
                                        <i class="bi bi-bell fs-4"></i>
                                    </div>
                                    <div>
                                        <p class="my-auto lead">Notificaciones</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="logo-central">
                    <img src="https://firebasestorage.googleapis.com/v0/b/test-13110.appspot.com/o/logos%2Fangular.svg?alt=media&token=fce8b080-a104-4d51-ae63-ad132b2d4ef4" alt="" height="50">   
                </div> 
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div class="d-none d-sm-block">
                    <button type="button" class="btn btn-transparent position-relative me-5 p-1">
                        <i class="bi bi-bell fs-5"></i>
                        <span class="position-absolute top- start-100 translate-middle badge rounded-pill bg-danger">
                          +1
                          <span class="visually-hidden">notificaciones no vistas</span>
                        </span>
                    </button>
                </div>
                <div class="d-none d-sm-block py-1">
                    <button type="button" class="btn btn-outline-transparent position-relative me-5 p-1">
                        <i class="bi bi-chat-left-dots fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          +7
                          <span class="visually-hidden">mensajes no leídos</span>
                        </span>
                    </button>
                </div>
                <div class="d-flex align-items-center dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div>
                        <app-photo-account class="mx-1" size="40px" photoUrl="{{ data.photoURL}}" displayName="{{ data.displayName}}"></app-photo-account>
                    </div>
                </div>
                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Acción 1</a></li>
                    <li><a class="dropdown-item" href="#">Acción 2</a></li>
                    <li><a class="dropdown-item" href="#">Acción 3</a></li>
                    <li><a class="dropdown-item" href="#" (click)="logOut()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="data" class="m-0 p-0">
        <router-outlet data=''></router-outlet>
    </div>
</div>
